<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <input id="inp">
    <button id="bt">Click me</button>

    <script>
        let btn = document.getElementById("bt");
        btn.addEventListener('click', btnClick);

        async function btnClick() {
            let inpValue = document.getElementById("inp").value;

            await fetch(inpValue)
                .then((response) => {
                    response.text().then(function (newValue) {
                        inpValue = newValue;
                    }
                    );
                })
        }
    </script>
</body>

</html>
